<ns-action-bar title="Current challenge" [showBackButton]="false">
  <ActionItem
    ios.position="right"
    android.position="actionBar"
    nsRouterLink="/challenges/replace"
    pageTransition="slideLeft"
  >
    <Label text="Replace"></Label>
  </ActionItem>
  <ActionItem
    ios.position="right"
    android.position="actionBar"
    nsRouterLink="/challenges/edit"
    pageTransition="slideLeft"
  >
    <Label text="Edit"></Label>
  </ActionItem>
</ns-action-bar>
<StackLayout>
  <Label
    class="title"
    text="The current challenge"
    horizontalAlignment="center"
  ></Label>
  <Button text="Edit" (tap)="onTap()" class="btn"></Button>
  <Button
    text="Replace"
    nsRouterLink="/challenges/replace"
    class="btn"
  ></Button>
</StackLayout>
