<TabView
  androidTabsPosition="bottom"
  androidSelectedTabHighlightColor="#800080"
  selectedTabTextColor="#818181"
>
  <page-router-outlet
    *tabItem="{ title: 'Today' }"
    name="today"
  ></page-router-outlet>
  <page-router-outlet
    *tabItem="{ title: 'Current Challenge' }"
    name="currentChallenge"
  ></page-router-outlet>
</TabView>
